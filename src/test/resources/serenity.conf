serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}

webdriver {
  driver = edge
  autodownload = true
  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeoptions" {
      args = ["start-maximized", "lang=es", "ignore-certificate-errors",
        "disable-download-notification", "always-authorize-plugins", "disable-translate"
      ]
    }

  }
}